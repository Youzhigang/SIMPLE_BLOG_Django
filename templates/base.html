<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/static/style/pure-min.css">
    <link rel="stylesheet" href="/static/style/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/style/blog3.css">
    <link rel="stylesheet" href="/static/style/vim.css">
    <script type="text/javascript" src="/static/js/clock.js"></script>
    </head>
    <body onload="systemTime()">
    <div id="layout" class="pure-g">
      <div class="sidebar  pure-u-1 pure-u-md-1-4">

      <div class="header">
        <h1 class="brand-title">A Sample Blog</h1>
        <h2 class="brand-tagline">Creating a blog layout using Pure</h2>

        <nav class="nav">
          <ul class="nav-list">

            <li class="nav-item">
              <a class="pure-button " href="{% url 'archive' %}"><span class="email-label-work"></span>Archive</a>
            </li>
            <li class="nav-item">
              <a class="pure-button" href="{% url 'home' %}"><span class="email-label-travel"></span>HomePage</a>
            </li>
             <li class="nav-item">
              <a class="pure-button" href="{% url 'about_me' %}"><span class="email-label-personal"></span>about me</a>
            </li>
            </li>
             <li class="nav-item">
              <a class="pure-button" href="{% url 'RSS' %}"><span class="email-label-work"></span>RSS</a>
            </li>
          </ul>
        </nav>
        <p></p>
        <form action="{% url 'search' %}" method="get" class="pure-form">
           <legend></legend>
          <input type="text" placeholder="operator:AND NOT OR" class="pure-input-2-3" style="color:black" name="keywords">
          <input type="submit" value="Search" class="pure-button pure-button-primary">
           <legend></legend>
        </form>
        <p></p>
        {% include 'clock.html'%}
      </div>

    </div>
    {% block content %}


    {% endblock %}
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
          <div class="pure-menu pure-menu-horizontal">
            <ul>
              <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link" target="_blank">About</a></li>
              <li class="pure-menu-item"><a href="#" class="pure-menu-link">Twitter</a></li>
              <li class="pure-menu-item"><a href="#" class="pure-menu-link">GitHub</a></li>
            </ul>
          </div>
        </div>

  </body>
