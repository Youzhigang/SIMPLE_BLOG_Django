
{% extends "base.html"%}
{% load my_markdown %}
{% block content%}
<div class="content pure-u-1 pure-u-md-3-4">
        <div>

          <div class="posts">
            <h1 class="content-subhead">Pinned Post22222</h1>

            {% for post in post_list%}
            <section class="post">
              <header class="post-header">
                <h2 class="post-title"><a href="{% url 'd' id=post.id %}">{{post.title}}</a></h2>
                <p class="post-meta">  <!--href="/{{post.id}}" -->
                  Tag <a  class="post-author">{{post.category}}
                  </a> Time <a class="post-category  post-category-yui" >{{post.date_time|date:"Y /m /d"}}</a>
                </p>
              </header>

            </section>
            {% endfor %}
          </div>
        </div>


      </div>
{% endblock%}
