{% extends "base.html"%}

{% block content%}

<main class="col-md-8">

 {% for post in archive_list%}
    <article class="post post-1">
        <h3 >
            <a href="{% url 'single' id=post.id  f='1'%}">{{post.title}}</a>
            <span class="entry-meta">
                <a href="javascript:void(0)">{{post.category}}</a>
                <a href="javascript:void(0)">{{post.date_time|date:"Y/m/d"}}</a>
            </span>
    </h3>
    </article>
    {% endfor %}
</main>
{% endblock %}
